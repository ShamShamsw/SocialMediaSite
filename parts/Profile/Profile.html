<!-- This is just a shell of the Profile section. It is not functional since the CSS is not connected to the HTML. -->
<!DOCTYPE html> 
<html>
<head>
<title>Social Media Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/Profile.css">

</head>
<body>
    <div class="profile-section">
        <h1 class="profile-heading">John Doe</h1>
        <img src="Pictures/ProfileUser3.JPG" alt="Profile Picture" class="profile-image">
      
        <hr class="profile-divider">
      
        <div class="profile-item">
          <img src="Pictures/Segment1.png" alt="Icon 1" class="profile-icon">
          <p class="profile-text">This is some text related to Icon 1.</p>
        </div>
      
        <div class="profile-item">
          <img src="Pictures/Segment2.png" alt="Icon 2" class="profile-icon">
          <p class="profile-text">This is some text related to Icon 2.</p>
        </div>
      
        <div class="profile-item">
          <img src="icon3.png" alt="Icon 3" class="profile-icon">
          <p class="profile-text">This is some text related to Icon 3.</p>
        </div>
      </div>
</body>
</html>
